<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <!-- the name attribute on the input is used to send data to the server.  <NAME>=<VALUE_INSERTED>  -->

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">
                Enter a number:
                <input type="number" placeholder="Enter a number" id="number" name="num" step="2" min="1" max="1000">
            </label>
        </p>
        <!-- this button doesn't submit the form b/c of the "type" attribute-->
        <button type="button">Regular button (won't submit)</button>

        <!-- This button submits the form! -->
        <button>Submit!!!</button>

        <!-- so des this one-->
        <input type="submit" value="Click Me!">

        <!--any button within a form, the default behavior is to submit regardless of where it is placed
            unless we specify the TYPE    
        -->
    </form>
    <hr>
    <button>Not Inside form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>


        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <!-- Optional -->
                <option value="" selected>--- Select an option ---</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>


        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" step="5" value="7" min="1" max="10">
        </p>


        <p>
            <label for="requests">Any special request</label>
            <textarea name="requests" id="requests" cols="30" rows="5" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>

    </form>

    <h2>Validatons Demo</h2>
    <form action="/dummy">

        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="url">Url</label>
            <input type="url" id="url" name="url" required>
        </p>
        
        <button>Submit</button>
    </form>
</body>

</html>
